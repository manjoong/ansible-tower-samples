- name: run python code
  hosts: python_a
  vars:
    stationId: '{{ station_id }}'
    type: '{{ prd_type }}'  

  
  tasks:
    - name: check dir
      stat:
        path: '/root/station_list/{{ stationId }}_{{ type }}'
      register: my_folder

    - name: "my_folder값"
      debug:
        var: my_folder.stat.exists
  
    - set_fact:
        exists: "{{ my_folder.stat.exists }}"

    - name: "my_folder값"
      debug:
        var: exists


    - name: Play cat que len
      block:
        - name: get que count
          shell: 'cat que.txt |wc -l'  
          register: cnt_a

        - set_fact:
            cnt: "{{ cnt_a.stdout }}"
        
      when: exists == false

