- name: run python code
  hosts: python_c
    

  
  tasks:
    - name: check dir
      stat:
        path: '/root/station_list/{{ stationId }}_{{ type }}'
      register: my_folder
  
    - set_fact:
        exists: "{{ my_folder.stat.exists }}"


    - name: Play cat que len
      block:
        - name: get que count
          shell: 'cat que.txt |wc -l'  
          register: cnt_c

        - set_fact:
            cnt: "{{ cnt_c.stdout }}"
        
      when: exists == "false"

